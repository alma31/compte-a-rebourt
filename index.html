<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mon Compte Ã  Rebours</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="count center">
		<span id="minutes">00</span> : <span id="secondes">00</span>
	</div>

	<div class="btn">
		<button id="stop" data-btn="btn">Stop Here</button>
		<button id="play" data-btn="btn">Play Here</button>
		<button id="reset" data-btn="btn">Reset</button>
		<button id="save" data-btn="btn">Sauvegarder</button>
	</div>
	<div class="inp">
		<input id="min" placeholder="minutes">
		<input id="sec" placeholder="secondes">
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="countdown.js"></script>
</body>
</html>
